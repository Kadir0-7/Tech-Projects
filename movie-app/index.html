<!DOCTYPE html>


<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Lookup</title>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./movieapp.css" />
  </head>
  <body>
    <form action="POST" id="search">
      <div class="form--group">
        <label for="key">API Key</label>
        <input
          type="text"
          id="key"
          name="key"
          placeholder="Enter your API Key"
          required
        />
      </div>
      <div class="form--group">
        <label for="title">Movie Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter a movie title"
          required
        />
      </div>
      <div class="form--group">
        <label for="year">Year</label>
        <input
          type="number"
          id="year"
          name="year"
          min="1928"
          placeholder="Enter a year"
        />
      </div>

      <div class="form--group">
        <input type="submit" value="Search" />
        <input type="reset" value="Reset" />
      </div>
    </form>
    <div id="output"></div>

    <template id="movie-template">
      <style>
        .movie {
          max-width: max-content;
          display: grid;
          grid-template-columns: auto auto;
          gap: 1rem;
        }

        .hidden {
          display: none;
        }
      </style>
      <div class="movie">
        <img src="" alt="" class="movie--poster" />
        <div>
          <h2 class="movie--title"></h2>
          <p class="movie--year"></p>
          <div class="actions">
            <button class="movie--favorite">Favorite</button>
            <button class="movie--show-notes">Show Notes</button>
          </div>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="movie--notes hidden"
          ></textarea>
        </div>
      </div>
    </template>
  </body>
</html>
